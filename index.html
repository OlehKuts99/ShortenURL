<!doctype html>
<html>

<head>
    <title>Simple URL Shortener</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>

<body>
    <main>
        <header>
            <h1>URL Shortener</h1>
            <p>
                Enter your URL below.
            </p>
        </header>
        <section id="urlForm">
            <form enctype="application/x-www-form-urlencoded" method="POST" action="/shorten">
                <label for="url">
                    URL
                </label>
                <input style="width: 272px;" type="url" name="url" />
                <button style="background-color: red; width: 300px;" type="submit">Process</button>
                <p id="urlResult"></p>
            </form>
        </section>
    </main>
    <script>
        let data = window.location.hash;
        if (data) {

            let url = new URL(data.substr(1));

            if (url.protocol === window.location.protocol
                && url.host === window.location.host) {
                let section = document.getElementById('urlResult');
                section.innerHTML = `<a id="link" href="${url}">${url}</a>`;
            }
        }

    </script>
</body>

</html>
